
{%extends 'ulayout.html'%}
{% block content %}
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row" style="margin-left: 300px;">
		<div class="span5">
            <center><h3 style="margin-top: 20px;">Projects</h3></center>
            <table class="table table-striped table-condensed css-serial" style="margin-top:30px ;">
                  <thead>
                  <tr>
                      <th>No</th>
                      <th>Projectname</th>
                      <th>Totalcost</th>
                      <th>Action</th>
                      <th></th> 
                      <th></th>                                          
                  </tr>
              </thead>   
              <tbody>
                  {% for sort in sort %}
                <tr>
                  <td></td>
                   
                    <td>{{sort.projectname}}</td>
                      <td>{{sort.totalcost}}</td>
                      <td>{{sort.action}}</td>
                    <td><a href="/usortedprofile/{{sort.id}}"><button>View</button></a></td>  
                        <td><a href="/uamount/{{sort.id}}"><button>Continue</button></a></td>                                 
                </tr> 
                {%endfor%}                               
              </tbody>
            </table>
            </div>
	</div>
</div>






<style>

  .css-serial {
    counter-reset: serial-number;  /* Set the serial number counter to 0 */
  }
  
  .css-serial td:first-child:before {
    counter-increment: serial-number;  /* Increment the serial number counter */
    content: counter(serial-number);  /* Display the counter */
  }
  
  
  </style>






{% endblock %}

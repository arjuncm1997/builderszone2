{%extends 'alayout.html'%}
{% block content %}
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row" style="margin-left: 110px;">
		<div class="span5">
            <center><h3 style="margin-top: 20px;">Projects</h3></center>
            <table class="table table-striped table-condensed css-serial" style="margin-top:30px ;">
                  <thead>
                  <tr>
                      <th>No</th>
                      <th>Image</th>
                      <th>Image</th>
                      <th>Image</th>
                      <th>Projectname</th>
                      <th>Description</th>
                      <th>Days</th>
                      <th>Addtionalcost</th>
                      <th>Totalcost</th>
                      <th></th>                                          
                  </tr>
              </thead>   
              <tbody>
                  {% for pro in project %}
                <tr>
                  <td></td>
                    <td><span class="image-block">
                      <a class="image-zoom" href="static/pics/{{pro.image}}" rel="prettyPhoto[gallery]" style="height: 250px;width: 335px;">
                         <figure>
                            <img src="static/pics/{{pro.image}}" class="img-fluid" alt="" style="height: 50px;width: 50px;">
                            <figcaption>
                               
                            </figcaption>
                         </figure>
                      </a>
                   </span></td>
                   <td><span class="image-block">
                    <a class="image-zoom" href="static/pics/{{pro.image2}}" rel="prettyPhoto[gallery]" style="height: 250px;width: 335px;">
                       <figure>
                          <img src="static/pics/{{pro.image2}}" class="img-fluid" alt="" style="height: 50px;width: 50px;">
                          <figcaption>
                             
                          </figcaption>
                       </figure>
                    </a>
                 </span></td>
                 <td><span class="image-block">
                  <a class="image-zoom" href="static/pics/{{pro.image1}}" rel="prettyPhoto[gallery]" style="height: 250px;width: 335px;">
                     <figure>
                        <img src="static/pics/{{pro.image1}}" class="img-fluid" alt="" style="height: 50px;width: 50px;">
                        <figcaption>
                           
                        </figcaption>
                     </figure>
                  </a>
               </span></td>
                    <td>{{pro.name}}</td>
                    <td>{{pro.desc}}</td>
                    <td>{{pro.days}}</td>
                    <td>{{pro.addcost}}</td>
                      <td>{{pro.totalcost}}</td>
                    <td><a href="/aprojectsedit/{{pro.id}}"><button>View & Update</button></a></td>  
                                                         
                </tr> 
                {%endfor%}                               
              </tbody>
            </table>
            </div>
	</div>
</div>






<style>

  .css-serial {
    counter-reset: serial-number;  /* Set the serial number counter to 0 */
  }
  
  .css-serial td:first-child:before {
    counter-increment: serial-number;  /* Increment the serial number counter */
    content: counter(serial-number);  /* Display the counter */
  }
  
  
  </style>





{% endblock %}

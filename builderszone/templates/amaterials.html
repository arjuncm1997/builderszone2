{% extends 'alayout.html' %}
{% block content %}

<div class="col-lg-8" style="margin-left: 230px;margin-bottom: 20px;">
      
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!------ Include the above in your HEAD tag ---------->
   
   <div class="container search-table">
               <div class="search-box">
                   <div class="row">
                       <div class="col-md-3">
                     
                       </div>
                       <div class="col-md-9">
                           <input type="text" id="myInput" onkeyup="myFunction()" class="form-control" placeholder="Search here">
                          
                           <script>
                               $(document).ready(function () {
                                   $("#myInput").on("keyup", function () {
                                       var value = $(this).val().toLowerCase();
                                       $("#myTable tr").filter(function () {
                                           $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                                       });
                                   });
                               });
                           </script>
                       </div> 
                   </div>
               </div>
               <div class="search-list">
                   <h3>Search Materials   <a href="/amaterials" style="margin-left: 500px;">All</a></h3><form action="" method="POST"><div>
                    <select style="margin-left: 640px;" name="sort" required="" placeholder="uyfguy">
                    <option>Categories</option>
                    
                    <option> 1</option>
                    <option> 12</option>
                   </select>
                 <input type="submit" class="fa fa-search" >
                </div></form>
                   <table class="table" id="myTable">
                       <thead>
                           <tr>
                               <th>Image</th>
                               <th>Name</th>
                               <th>Brand</th>
                               <th>Price</th>
                           </tr>
                       </thead>
                       <tbody>
                           
                       {%for material in material %}
                       <tr>
                           <td><span class="image-block">
                               <a class="image-zoom" href="/static/pics/{{material.image}}" rel="prettyPhoto[gallery]" style="height: 250px;width: 335px;">
                                  <figure>
                                     <img src="/static/pics/{{material.image}}" class="img-fluid" alt="" style="height: 50px;width: 50px;">
                                     <figcaption>
                                        
                                     </figcaption>
                                  </figure>
                               </a>
                            </span></td>
                           <td>{{material.name}}</td>
                           <td>{{material.brand}}</td>
                           <td>{{material.price}}</td>
                       </tr>
                    
                       {%endfor%}
                       </tbody>
                   </table>
   
               </div>
           </div>

<style>
 .search-table {
padding: 0%;
margin-top: 4%;
}
.search-box{
   background: #c1c1c1;
   border: 1px solid #ababab;
   padding: 3%;
}
.search-box input:focus{
   box-shadow:none;
   border:2px solid #eeeeee;
}
.search-list{
   background: #fff;
   border: 1px solid #ababab;
   border-top: none;
}
.search-list h3{
   background: #eee;
   padding: 3%;
   margin-bottom: 0%;
}
</style>


 </div>

{% endblock %}

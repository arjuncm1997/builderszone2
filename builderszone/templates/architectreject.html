{% extends 'admin.html' %}
{% block content %}



<div class="table-responsive" id="sailorTableArea">
    <table id="sailorTable" class="table table-striped table-bordered css-serial" width="100%" >
 
        <thead>
            <tr>
                <th>NO</th>
                <th>PIC</th>
                <th>CUSTOMER NAME</th>
                <th>EMAIL</th>
                <th>MOBILE</th>
            
            </tr>
        </thead>
        <tbody>
                {% for archi in archi %}
            <tr>
                <td></td>
                <td><span class="image-block">
                        <a class="image-zoom" href="../static/pics/{{archi.image_file}}" rel="prettyPhoto[gallery]" style="height: 250px;width: 335px;">
                           <figure>
                              <img src="../static/pics/{{archi.image_file}}" class="img-fluid" alt="" style="height: 50px;width: 50px;">
                              <figcaption>
                                 
                              </figcaption>
                           </figure>
                        </a>
                     </span></td>

                <td>{{archi.username}}</td>
                <td>{{archi.email}}</td>
                <td>{{archi.phone}}</td>
                
             
            </tr>
            {% endfor%}
        </tbody>
    </table>
    </div>


<style>

.css-serial {
  counter-reset: serial-number;  /* Set the serial number counter to 0 */
}

.css-serial td:first-child:before {
  counter-increment: serial-number;  /* Increment the serial number counter */
  content: counter(serial-number);  /* Display the counter */
}


</style>



    {% endblock %}
